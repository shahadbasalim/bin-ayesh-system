<div class="table-container">
  <div class="title-add-btn">
    <h2 class="section-title">{{ title }}</h2>
    <button
      mat-flat-button
      class="rounded-button flex"
      (click)="addUser.emit()"
      *ngIf="showAddButton"
    >
      <mat-icon class="add-icon">add</mat-icon>
      <span>{{ addButtonLabel }}</span>
    </button>
  </div>

  <!-- search box -->
  <div class="search-container">
    <mat-form-field appearance="fill">
      <mat-icon matPrefix>search</mat-icon>
      <mat-label>البحث</mat-label>
      <input matInput (keyup)="applyFilter($event)" />
    </mat-form-field>
  </div>

  <!-- table box -->
  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container *ngFor="let column of columns" [matColumnDef]="column.key">
        <!-- header at table -->
        <th mat-header-cell *matHeaderCellDef>{{ column.label }}</th>
        <!-- cells at table -->
        <td mat-cell *matCellDef="let element">{{ element[column.key] }}</td>
      </ng-container>

      <!-- عامود الحذف -->
      <ng-container matColumnDef="delete-action">
        <th mat-header-cell *matHeaderCellDef>حذف</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="deleteUser.emit(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- عامود التفاصيل -->
      <ng-container matColumnDef="details-actions">
        <th mat-header-cell *matHeaderCellDef>التفاصيل</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="editEmployee.emit(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="viewEmployee.emit(element)">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <!-- paginator box -->
  <div class="paginator-container">
    <mat-paginator
      [pageSize]="5"
      [hidePageSize]="true"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
