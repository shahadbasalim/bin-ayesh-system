
<div class="forget-container flex-column">
  <h2 class="title">هل نسيت كلمة المرور ؟</h2>
  <form [formGroup]="forgetForm" class="flex-column">
    <mat-form-field appearance="fill">
      <mat-icon matPrefix>email</mat-icon>
      <mat-label> البريد الإلكتروني </mat-label>
      <input
        matInput
        type="email"
        formControlName="email"
        autocomplete="off"
      />
      <mat-error *ngIf="forgetForm.controls['email'].hasError('required')">
        البريد الإلكتروني مطلوب
      </mat-error>
      <mat-error *ngIf="forgetForm.controls['email'].hasError('email')">
        البريد الإلكتروني غير صحيح
      </mat-error>
    </mat-form-field>

    <button mat-mini-fab type="submit" class="main-button">ارسال</button>
    <button type="button"  (click)="goToLogin()">رجوع</button>
  </form>
</div>
