
<div class="login-container flex-column">
  <h2 class="title">تسجيل الدخول</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex-column">
    <mat-form-field appearance="fill">
      <mat-icon matPrefix>email</mat-icon>
      <mat-label> البريد الإلكتروني </mat-label>
      <input
        matInput
        type="email"
        formControlName="email"
        autocomplete="off"
      />
      <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
        البريد الإلكتروني مطلوب
      </mat-error>
      <mat-error *ngIf="loginForm.controls['email'].hasError('email')">
        البريد الإلكتروني غير صحيح
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-icon matPrefix>lock</mat-icon>
      <mat-label>كلمة المرور</mat-label>
      <input matInput type="password" formControlName="password" />
      <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
        كلمة المرور مطلوبة
      </mat-error>
    </mat-form-field>

    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

    <button mat-mini-fab type="submit" class="main-button">دخول</button>
    <button type="button" (click)="goToForgotPassword()">هل نسيت كلمة المرور؟</button>
  </form>
</div>
